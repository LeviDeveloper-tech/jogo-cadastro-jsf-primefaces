<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h= "http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro Jogo</title>
	</h:head>
	<h:body>
		<h:form>
		<p:panel header="Cadastrar Jogo">
			<p:panelGrid columns="2">
				
				<h:outputLabel for="nomeJogador" value="Nome Jogador"/>
					<p:inputText id="nomeJogador" value="#{jogoBean.jogo.nomeJogador}"></p:inputText>
				
				<h:outputLabel for="numeroApostado" value="Número de Aposta"/>
					<p:inputMask mask="9" placeholder="Digite um número de 1 até 5" id="numeroApostado" value="#{jogoBean.jogo.numeroAposta}" />
			
			</p:panelGrid>
			
				<p:commandButton value="Salvar" action="#{jogoBean.adicionarJogo()}" update = "@form"></p:commandButton>
				<p:linkButton outcome="Listagem.xhtml" value="Listagem"></p:linkButton>		
			
			</p:panel>
		</h:form>
	</h:body>
</html>
