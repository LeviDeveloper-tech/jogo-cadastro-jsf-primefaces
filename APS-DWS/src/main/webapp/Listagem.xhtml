<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h= "http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Listagem Jogo</title>
	</h:head>
	<h:body>
		<h:form>
		<p:fieldset  legend="Lista de Jogos">
				<p:dataTable  value="#{jogoBean.jogos}" var="jogo" >
					
					<p:column headerText="Id">
	                	<h:outputText value="#{jogo.id}" />
	            	</p:column>
	            	
					<p:column headerText="Nome do Jogador">
	                	<h:outputText value="#{jogo.nomeJogador}" />
	            	</p:column>
	            	
					<p:column headerText="Número Aposta">
	                	<h:outputText value="#{jogo.numeroAposta}" />
	            	</p:column>
	            	
					<p:column headerText="Número Secreto">
	                	<h:outputText value="#{jogo.numeroSecreto}" />
	            	</p:column>
	            	
					<p:column headerText="Resultado">
	                	<h:outputText value="#{jogo.resultado}" />
	            	</p:column>
	            	
					<p:column headerText="Data">
	                	<h:outputText value="#{jogo.data}" />
	            	</p:column>
					<p:column headerText="Ações">
	                	<p:commandButton value="Excluir" action="#{jogoBean.excluir(jogo)}" update="@form"/>
	            	</p:column>
				</p:dataTable>
				
				<p:messages />
            	<p:outputLabel value="Quantidade de Jogos: #{jogoBean.getQuantidadeJogos()}" />	
		
		</p:fieldset>
		
		<p:linkButton outcome="index.xhtml" value="Cadastrar"></p:linkButton>
		</h:form>
	</h:body>
	
</html>
